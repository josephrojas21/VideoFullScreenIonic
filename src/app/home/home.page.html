<ion-header>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col  size="4" >
        <br>   
        <img src="../../assets/imgs/Logomkt-03.svg" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <div class="ion-padding" id="fondo">

      <ion-list>
          <ion-item>
              <ion-label position="stacked">Ingrese el puerto del servicio:</ion-label>
              <ion-input type="number" [(ngModel)]='port'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Ingrese el ID del dispositivo:</ion-label>
            <ion-input type="number" [(ngModel)]='dispositivo'></ion-input>
          </ion-item>
    <ion-button color="medium" expand="full" (click)="getUrls()" id="btn-descargar">Descargar</ion-button>
          <ion-item>
              <ion-label>Reproducir video ya descargado:</ion-label>
            </ion-item>
        </ion-list>        
    <ion-button color="medium" expand="full" (click)="playVideo()" id="btn-repro">Reproducir</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6" align-self-center>
          <br>   
          <img src="../../assets/imgs/logotecnomedios-05.svg" alt="">
      </ion-col>
      <ion-col size="2" align-self-center offsetSm="3"> 
          <br>   
          <ion-button color="large" fill="clear" id="btnSoporte">Soporte Tecnico</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
